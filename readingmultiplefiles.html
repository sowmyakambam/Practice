<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Barchart from files</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<body>
<p>on click</p>
<script type="text/javascript">
var svg=d3.selectAll("body")
 .append("svg")
 .attr("height",1000)
 .attr("width",1000)
 .style("background","white")

d3.csv("normalized.csv",function(data) {
	d3.csv("actual.csv",function(data2) {
		//console.log(data1)
Barchart(data,data2)

	})
})
function Barchart(data,data2) {
	var chart = d3.select('svg').selectAll('rect')
 				.data(data).enter()
 				.append('rect')
 				.attr('x', 0)
 				.attr('y', function(d,i) {return i * 30})
 				.attr('width', function(d) {return d.length})
 				.attr('height', 25)
 		
 	d3.select("svg").on("click",function() {
 	d3.select('svg').selectAll('rect')
 				 .data(data2) .transition()      // Just this single magical line
      .attr('width', function(d) {return d.length})
 	})
}

</script>

</body>
</html>
